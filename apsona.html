<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>

            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe9WsvLyrvBT29V0AMYvqBOPGCaCrAs4vOKg&s" alt="Logo">
                <span>Keep</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="menu-items">
                <img src="refresh-icon.png" alt="Refresh">
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li class="active"><a href="#" id="notesLink">Notes</a></li>
                <li><a href="#">Reminders</a></li>
                <li><a href="#">Edit labels</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#" id="binLink">Bin</a></li>
            </ul>
        </div>
        <div class="main-content" id="mainContent">
            <button id="addTextButton">Add Text</button>
            <div class="note-input" id="noteInputContainer" style="display: none;">
                <input type="text" id="noteTitle" placeholder="Title">
                <input type="text" id="noteInput" placeholder="Take a note...">
                <button id="addNoteButton">Add Note</button>
            </div>
            <div class="note-list" id="noteList">
                <!-- Notes will be appended here -->
                <div class="empty-notes">
                    <img src="lightbulb-icon.png" alt="Lightbulb">
                    <p>Notes you add appear here</p>
                </div>
            </div>
        </div>
        <div class="bin-content" id="binContent" style="display: none;">
            <h2>Bin</h2>
            <div class="note-list" id="binNoteList">
                <!-- Deleted notes will be appended here -->
                <div class="empty-notes">
                    <img src="lightbulb-icon.png" alt="Lightbulb">
                    <p>No notes in the bin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
